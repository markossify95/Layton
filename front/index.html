<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible">
    <title>Layton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vendor/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4 text-center">Layton - Library Search Engine</h1>
        <hr class="my-4">
        <p class="lead text-center">This is a simple hero unit, a simple jumbotron-style component for calling extra
            attention to featured content or information.</p>
    </div>
    <form method="GET">
        <div class="query-container" style="display: none" data-type="template">
            <div class="input-group mb-3 row mx-auto">
                <div class="input-group-prepend">
                    <button class="btn btn-secondary dropdown-toggle criteria" id="dd1" type="button"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Choose criteria
                    </button>
                    <div class="dropdown-menu">
                        <!--<a class="dropdown-item" href="#">Kriterijum 1</a>-->
                        <!--<a class="dropdown-item" href="#">Kriterijum 2</a>-->
                        <!--<a class="dropdown-item" href="#">Kriterijum 3</a>-->
                    </div>
                </div>
                <input type="text" class="form-control query-text" aria-label="Text input with dropdown button">
                <div class="input-group-append">
                    <input type="button" class="btn btn-secondary logical" id="l1" value="AND">
                    </button>
                </div>
                <div class="input-group-append">
                    <button type="button" class="close" aria-label="Close" style="margin-left: 10px; margin-top: 5px">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <button type="button" class="btn btn-primary btn-lg btn-block" name="adder">Add new query</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block" name="searcher">Search</button>

</div>
</body>
</html>
